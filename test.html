<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document Title</title>
</head>
<body>
  <script>
    const ratio = "1:10";
    const ratioArr = ratio.split(":");
    const coffeeAmount = 100; // 100g
    const coffeeRatio = parseInt(ratioArr[0]);
    const waterRatio = parseInt(ratioArr[1]);
    
    const coffeeAmountGrams = coffeeAmount * coffeeRatio;
    const waterAmountGrams = coffeeAmount * waterRatio;
    const milkAmountGrams = coffeeAmount * 0.05; // 5% of coffee amount
    
    console.log("Coffee Amount (g):", coffeeAmountGrams);
    console.log("Water Amount (g):", waterAmountGrams);
    console.log("Milk Amount (g):", milkAmountGrams);
  </script>
</body>
</html>
